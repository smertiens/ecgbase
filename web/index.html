<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        position: relative;
        top: 5em;
        left: 10em;
      }
      
    </style>
  </head>
  <body>
    <canvas id="viewer" width="800" height="600"></canvas>

    <div>Pixels per mm: <span id="pxPerMM">?</span></div>
    <div>Pixels per mV: <span id="pxPerMV">?</span></div>
    
    <input type="number" min="0.1" max="10.0" step="0.1" value="1.0" id="zoom" />

    <button id="calibX">Calibrate</button>
    <button id="measureDist">Measure D</button>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
